{% extends "admin.html" %}

{% block contentTop %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>       
</div>
<div class="row">
  {% for card in cards %}
    <div class="col-xl-3 col-sm-6 mb-3">
      {% if card.color == null or card.color == 'blue' %}
        <div class="card text-white bg-primary o-hidden h-100">
      {% elseif card.color == 'yellow' %}
        <div class="card text-white bg-warning o-hidden h-100">
      {% elseif card.color == 'green' %}
        <div class="card text-white bg-success o-hidden h-100">
      {% else %}
        <div class="card text-white bg-danger o-hidden h-100">
      {% endif %}
        <div class="card-body">
          <div class="card-body-icon"><i class="fa fa-fw {{ card.icon }}"></i></div>
          <div class="mr-5">{{ card.text|raw }}</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" href="{{ card.link|default('#') }}">
          <span class="float-left">View Details</span>
          <span class="float-right">
            <i class="fa fa-angle-right"></i>
          </span>
        </a>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
