<!doctype html>
<html lang="en">
  <head>
    <title>{{ pageTitle }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if useCDN == null or useCND %}
      {{ include('head-cdn.html') }}
    {% else %}
      {{ include('head-local.html') }}
    {% endif %}
    {% for c in css %}
        <link rel="stylesheet" href="{{ c }}" type="text/css">
    {% endfor %}
    <script src="/js/common/flipside.min.js" type="text/javascript"></script>
    <script src="/js/common/login.min.js" type="text/javascript"></script>
    {% for j in js %}
      <script src="{{ j }}" type="text/javascript"></script>
    {% endfor %}
  </head>
  <body data-login-url={{ loginUrl }}>
     {{ include('header.html') }}
     <noscript>
       <div class="alert alert-danger alert-dismissible" role="alert">
         <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
         <strong>Error!</strong> This site makes extensive use of JavaScript. Please enable JavaScript or this site will not function.
       </div>
     </noscript>
     {{ include('login-dialog.html') }}
     <div id="content">
       {{ body|raw }}
     </div>
     <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-64901342-1', 'auto');
  ga('send', 'pageview');

     </script>
     <script>
var profilesUrl = 'https://profiles.burningflipside.com/'

var logoutUrl = 'https://profiles.burningflipside.com/logout.php'
     </script>
  </body>
</html>
