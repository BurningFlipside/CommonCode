{% extends "admin.html" %}

{% block contentTop %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{ pageHeader }}</h1>
    </div>       
</div>
{% if subHeader %}
<div class="row">
  {{ subHeader|raw }}
</div>
{% endif %}
<div class="row">
  <div class="accordion container-fluid" id="accordion">
    {% for panel in panels %}
      <div class="card">
        <div class="card-header">
          <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#card{{ loop.index }}">{{ panel.title }}</a></h4>
        </div>
        {% if loop.first %}
          <div id="card{{ loop.index }}" class="collapse show">
	{% else %}
          <div id="card{{ loop.index }}" class="collapse">
	{% endif %}
          <div class="card-body">{{ panel.body|raw }}</div>
      </div>
  {% endfor %}
</div>
{% endblock %}
